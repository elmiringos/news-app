{% extends 'base.html' %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user}}</span><span class="text-black-50">{{user.email}}</span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="row mt-2">
                    <h1>Edit</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-info btn-lg btn-block" type="submit">Update</button>
                    </form>
                </div>
                <div class="row mt-3">
      
                </div>
                <div class="row mt-3">
         
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <h1>Your articles</h1>
                {% for article in article_list %}
                    {% if article.author == user %}    
                        <h5><a href="{% url 'article_detail' article.pk %}">{{ article }}</a></h5>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock content %}
